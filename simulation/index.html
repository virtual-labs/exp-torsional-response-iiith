<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/virtual-labs/virtual-style@0.0.6-b/css/style.min.css">
      <link rel="stylesheet" href="css/main.css">
      <script type="text/javascript" src="js/bulma-slider.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
   </head>
   <body class="page">
      <div class="columns is-centered is-flex">
         <div class="column mt-2 is-10-desktop is-10-tablet is-10-mobile has-text-centered">
            <div class="column center-content">
            </div>
            <div class="columns is-mobile is-centered is-flex">

               <div id="anime-demo" class="column has-text-centered controls">
               	<div class="columns is-mobile is-centered">
			<div class="column has-text-centered">
				<button id="viewButton" class="v-button">Toggle View</button>
				<button id="play" class="v-button">Play</button>
				<button id="pause" class="v-button">Pause</button>
				<button id="restart" class="v-button">Restart</button>
			</div>
		</div>
                 <div>
					External Force Direction 
				</div>
				<div class="select is-rounded"> 
					<select id="forceMenu">
						<option value=0>Left-to-Right</option>
						<option value=1>Right-to-Left</option>
						<option value=2>Back-to-Front</option>
						<option value=3>Front-to-Back</option>
					</select>
				</div>
				

               </div>
            </div>
         </div>
      </div>
      <!-- -->
      <div class="columns is-centered is-variable is-flex is-flex-wrap-wrap workspace">
         <div id="apparatus" class="column has-text-centered is-2-desktop is-5-tablet is-5-mobile apparatus">
            <div class="v-datalist-container">
               <div class="v-datalist-title"  >Input Parameters</div>
               <div class="column"> <p>Mass 1 (Tonnes): <span id="demo_mass1"></span></p>
					<input type="range" min="1" max="1000" value="30" class="v-slider-full" id="mass1">
					<p>Mass 2 (Tonnes): <span id="demo_mass2"></span></p>
					<input type="range" min="1" max="1000" value="30" class="v-slider-full" id="mass2">
					<p>Mass 3 (Tonnes): <span id="demo_mass3"></span></p>
					<input type="range" min="1" max="1000" value="30" class="v-slider-full" id="mass3">
					<p>Mass 4 (Tonnes): <span id="demo_mass4"></span></p>
					<input type="range" min="1" max="1000" value="30" class="v-slider-full" id="mass4">
					<p>Stiffness 1 (kN/m): <span id="demo_stiff1"></span></p>
					<input type="range" min="1" max="1000" value="30" class="v-slider-full" id="stiff1">
					<p>Stiffness 2 (kN/m): <span id="demo_stiff2"></span></p>
					<input type="range" min="1" max="1000" value="30" class="v-slider-full" id="stiff2">
					<p>Stiffness 3 (kN/m): <span id="demo_stiff3"></span></p>
					<input type="range" min="1" max="1000" value="30" class="v-slider-full" id="stiff3">
					<p>Stiffness 4 (kN/m): <span id="demo_stiff4"></span></p>
					<input type="range" min="1" max="1000" value="30" class="v-slider-full" id="stiff4">
</div>

            </div>
         </div>
   
         <div class="column has-text-centered is-9-desktop is-10-tablet is-10-mobile simulation v-canvas-container" id="container">
            <div class="columns">
               <div class="column">
               	<canvas class="main" id="main" style="width: 100%; max-width: 700px; height: 100%"></canvas>
               </div>
            </div>
            
         </div>
      </div>
     <script src="https://unpkg.com/mathjs@9.2.0/lib/browser/math.js"></script>
		<script src="./js/main.js"></script>
   <script src="../assets/js/iframeResize.js"></script></body>
</html>		
	</body>
</html>
